<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Jeu du d√©</title>
</head>
  
<body>
    <div class="container">
        <section class="col player player--0 player--active">
            <div class="tscore">
                <h2 class="name" id="name--0">
                    
                    <span class="pl">Player 1</span>
                </h2>
                <p class="score" id="score--0">43</p>
            </div>
  
            <div class="current">
                <p class="current-label">Current</p>
  
                <p class="current-score" id="current--0">0</p>
  
            </div>
        </section>
  
        <section class="col player player--1">
            <div class="tscore">
                <h2 class="name" id="name--1">
                    
                    <span class="pl">Player 2</span>
                </h2>
                <p class="score" id="score--1">24</p>
            </div>
  
            <div class="current">
                <p class="current-label">Current</p>
  
                <p class="current-score" id="current--1">0</p>
  
            </div>
        </section>
        
        <img src="./images/dice-5.png" 
            alt="Playing dice" class="dice" />
        <button class="btn btn--new"><img src="./images/plus-circle.svg"/>new game</button>
        <button class="btn btn--roll"><img src="./images/arrow-clockwise.svg"/>Roll dice</button>
        <button class="btn btn--hold"><img src="./images/box-arrow-in-down.svg"/>Hold</button>
        
    </div>
    <script src="script.js"></script>
</body>
  
</html>
